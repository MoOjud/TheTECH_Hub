<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <link rel="stylesheet" href="bootstrap.css">
        <link rel="icon" type="image/png" href="favicon.jfif" />

        <title>SignUp</title>      

    </head>

    <body>
      <div class="Header">
        <div class="Header Left" style="display:flex;align-items:center;height:50px;margin:6px 0px 10px;">
        <a href="Index.html"><img src="Tech Hub Logo.png" loading="lazy" style="height:60px;cursor:pointer;"></a>
        </div>
        <div class="Header Right"></div>
    </div>
    <form action="action_page.php" style="border:5px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email:</b></label>
      <input type="text" placeholder="Enter Email" name="email" required><p></p>
  
      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><p></p>
  
      <label for="psw-repeat"><b>Repeat Password:</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><p></p>

      <label for="Sec-quest"><b>Security Question:</b></label>
      <input type="select" placeholder="Enter your security question" name="Sec-quest" required><p></p>

      <label for="Sec-ans"><b>Security Answer:</b></label>
      <input type="select" placeholder="Enter your answer" name="Sec-ans" required><p></p>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="btn btn-outline-primary">Cancel</button>
        <button type="submit" class="btn btn-outline-primary">Sign Up</button>
      </div>
    </div>
  </form>

</body>
</html>
